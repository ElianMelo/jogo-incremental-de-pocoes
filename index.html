Objetivo: Fazer um jogo incremental simples com upgrades passivos
-->
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="estilos.css"/>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body onload="inicioJogo();">
        <audio id="meuAudio">
          <source src="som\som.ogg" type="audio/ogg">
          <source src="som\som.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div id="telaPrincipal" class="borda">
            <div id="telaObjeto">
                <img id="objeto" src="img\pocao.png" alt="Poção" onclick="funcaoPontos(); tocarAudio();">
                <img id="personagem" src="img\mago.png" alt="Mago">
            </div>
            <table class="borda">
                <tr class="borda">
                    <td id="pontos" class="borda">Pontos: 0</td>
                    <td id="cronometro" class="borda">00:00:00</td>
                </tr>
            </table>
        </div>
        <div id="telaSecundaria" class="borda">
            <div class="upgrade borda">
                <img id="upgrade1" class="upgradeImagem" src="img\upgrade-1-escuro.png" alt="Upgrade" onclick="comprarUpgrade1();">
                20 PONTOS - 1pt / 20sec
            </div>
            <div class="upgrade borda">
                <img id="upgrade2" class="upgradeImagem" src="img\upgrade-2-escuro.png" alt="Upgrade" onclick="comprarUpgrade2();">
                250 PONTOS - 1pt / 1sec
            </div>
            <div class="upgrade borda">
                <img id="upgrade3" class="upgradeImagem" src="img\upgrade-3-escuro.png" alt="Upgrade" onclick="comprarUpgrade3();">
                500 PONTOS - 5pt / 10sec
            </div>
        </div>
    </body>
</html>
